<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Sidebar</title>

    <!-- mene is profile ko aise design kiya hai ki ye sidebar ke sath ache se fit ho jaye
    for example jab home page me profile ke icon par koi click karta hai to ye sidebar open hota hai
    and user apne profile details dekh sakta hai ya fir edit profile page par ja sakta hai -->



    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        /* SIDEBAR PANEL */
        .profile-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 390px;
            height: 100vh;
            background: linear-gradient(180deg, #5a00d3, #ad8bff);
            padding: 25px;
            color: #ffffff;
            overflow-y: auto;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.25);
        }

        /* HEADER */
        .sidebar-header h2 {
            margin: 0 0 20px 0;
            font-size: 28px;
            font-weight: 700;
        }

        /* PROFILE CARD */
        .profile-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 16px 20px;
            border-radius: 18px;
            color: #222;
            margin-bottom: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .profile-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .profile-left img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .edit-btn img {
            width: 26px;
            cursor: pointer;
        }

        /* MENU SECTIONS */
        .menu-section {
            background: #fff;
            border-radius: 18px;
            padding: 10px 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
            margin-bottom: 20px;
        }

        .menu-item {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #222;
            font-weight: 600;
            cursor: pointer;
        }

        .menu-item img {
            width: 20px;
        }

        .menu-item:hover {
            background: rgba(90, 0, 211, 0.12);
        }

        .divider {
            height: 1px;
            background: #ffffff;
            width: 90%;
            margin: auto;
        }

        /* SECTION TITLE */
        .section-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .enroll {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
        }
    </style>

</head>

<body>

    <!-- PROFILE SIDEBAR -->
    <div class="profile-sidebar">

        <div class="sidebar-header">
            <h2>Profile</h2>
        </div>

        <div class="profile-card">
            <div class="profile-left">
                <img src="avatar.png" alt="avatar">
                <div class="profile-info">
                    <h3>Narendra Modi</h3>
                    <p>@narendramodi</p>
                    <div class="enroll">Enrollment No:250305105XXX</div>
                </div>
            </div>

            <a href="edit_profile.html" class="edit-btn">
                <img src="edit-text.png">
            </a>
        </div>

        <div class="menu-section">
            <div class="menu-item"><img src="user.png"> My Account</div>
            <div class="divider"></div>
            <div class="menu-item"><img src="diskette.png"> Saved Beneficiary</div>
            <div class="divider"></div>
            <div class="menu-item"><img src="exit.png"> Log out</div>
        </div>

        <div class="section-title">More</div>

        <div class="menu-section">
            <div class="menu-item"><img src="help.png"> Help & Support</div>
            <div class="divider"></div>
            <div class="menu-item"><img src="info.png"> About App</div>
        </div>

    </div>

</body>

</html>
