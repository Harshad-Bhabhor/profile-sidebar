<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 430px;
            margin: auto;
            padding: 20px;
            padding-top: 30px;
            height: 100vh;
        }

        
        

        .title-box {
            background: #fff;
            color: #000;
            padding: 10px 40px;
            border-radius: 40px;
            border: 4px solid #a249ff;
            font-size: 30px;
            font-weight: bold;
        }

        /* BACK BUTTON + TITLE */
        .top-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background-color: #111;
            padding: 10px 15px;
            border-radius: 12px;
            width: fit-content;
            cursor: pointer;
        }

        .top-bar .arrow {
            font-size: 28px;
            color: #fff;
        }

        .top-bar h3 {
            color: #fff;
        }


        /* AVATAR */
        .avatar-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-box img {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #a249ff;
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            opacity: .7;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 15px;
            width: 100%;
            margin: auto;
        }

        .input-group label {
            font-size: 14px;
            opacity: .8;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
            margin: auto;

        }

        .input-group select {

            width: 107%;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #a249ff;
        }

        /* BUTTON */
        .btn {
            width: 100%;
            padding: 15px;
            background: #8b2fff;
            color: #fff;
            font-size: 17px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            opacity: .9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>

</head>

<body>

    <div class="container">

        <!-- BACK BUTTON + PAGE LABEL -->
        <div class="top-bar" onclick="history.back()">
            <span class="arrow">‚Üê</span>
            <h3 style="margin:0;">Back</h3>
        </div>


        <!-- AVATAR -->
        <div class="avatar-box">
            <img src="avatar.png" alt="avatar">
            <h2>Narendra Modi</h2>
            <p>@narendramodi</p>
        </div>

        <!-- INPUTS -->

        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="@narendramodi">
        </div>
        <div class="input-group">
            <label>first name</label>
            <input type="text" placeholder="First name">
        </div>

        <div class="input-group">
            <label>last name?</label>
            <input type="text" placeholder="Last name">
        </div>

        <div class="input-group">
            <label>Email address</label>
            <input type="email" placeholder="Email address">
        </div>

        <div class="input-group">
            <label>Select your gender</label>
            <select>
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="input-group">
            <label>date of birth?</label>
            <input type="date">
        </div>

        <!-- BUTTON -->
        <button class="btn">Update Profile</button>

    </div>

</body>

</html>
